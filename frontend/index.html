<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8" />
        <title>Job Tracker Application</title>
    </head>
    <body>
        <h1>Job Tracker</h1>
        <button id="ping-btn">Ping Backend</button>
        <div id="ping-result"></div>
        <script>
            const btn = document.getElementById("ping-btn");
            const output = document.getElementById("ping-result");

            btn.onclick = async () => {
                try {
                    const response = await fetch("http://127.0.0.1:500/ping")

                    if (!response.ok) throw new Error("Status "+ response.status);

                    const text =await response.text();

                    output.innerText = "Backend says: " +text;

                }catch(err){
                    output.innerText = "ERROR: " +err;
                }


            };
        </script>
    </body>
</html>
